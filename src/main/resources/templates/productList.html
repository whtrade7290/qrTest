<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product List Page</h1>
    <ul th:each="res : ${responseData}">
        <li>
            <div>
                <span>유저Id: </span>
                <span th:text="${res.userId}"></span>
            </div>
            <div>
                <span>상품명: </span>
                <span th:text="${res.title}"></span>
            </div>
            <div>
                <span>구매여부: </span>
                <input type="checkbox" th:checked="${res.completed}">
            </div>
        </li>
    </ul>

</body>
</html>
